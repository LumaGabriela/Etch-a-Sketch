<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="../Etch a Sketch/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="h1">ETCH-A-SKETCH <i class="fas fa-pen"></i></h1>
<main class="main">
    <div id="grid"></div>
    <div class="controls">
        <input type="color" id="color-selector" name="color-selector">
        <div class="range-div">
        <input type="range" id="grid-size" value="16" min="1" max="64">
        <label for="grid-size" id='grid-size-label'></label>
    </div>
        <input type="button" id="color-mode" class='btn'  name="color-mode" value="Color Mode">
        <input type="button" id="random-colors" class="btn" name="random-colors" value="RGB">
        <input type="button" id="clear-btn" class="btn" value="Clear" name="clear">
        <input type="button" id="eraser-btn" class="btn" value="Eraser" name="eraser">
    </div>
</main>
<footer class="footer"><a class='footer-link' target="_blank" href="https://github.com/LumaGabriela/Projects/tree/main/Etch%20a%20Sketch">LumaGabriela <i class="fab fa-github-alt"></i></a></footer>
</body>
<script src="../Etch a Sketch/main.js"></script>
<script src="https://kit.fontawesome.com/407028fd30.js" crossorigin="anonymous"></script>
</html>
